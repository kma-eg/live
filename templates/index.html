    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function switchTab(tab) {
            const dlSec = document.getElementById('downloadSection');
            const srSec = document.getElementById('searchSection');
            const btns = document.querySelectorAll('.tab-btn');

            if(tab === 'download') {
                dlSec.classList.remove('hidden');
                srSec.classList.add('hidden');
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                dlSec.classList.add('hidden');
                srSec.classList.remove('hidden');
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }
